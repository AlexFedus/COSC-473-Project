<header>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/navbar.css')}}">
    <div class="container">
        
        <h3>SSR - Spotify Song Recommender</h3>
        <ul>
            <li><a onclick="window.location.href='/'">Home</a></li>
            
            <li><a onclick="window.location.href='/artist'">Top Ten</a></li>
            {% if request.cookies.get('session') %}
                <li><a onclick="window.location.href='/liked-songs'">My Liked Songs</a></li>
                <li><a onclick="window.location.href='/logout'">Logout</a></li>
                <li><a onclick="window.location.href='/mytop'">My Top Songs</a></li>
                <li><img src="{{ profile_picture_url }}" class="profile-picture"></li>
            {% else %}
                <li><a onclick="window.location.href='/spotifyLogin'">Login to Spotify</a></li>
            {% endif %}
            
        </ul>
    </div>
    {% block image %}

    {% endblock %}
</header>
    {% block code %}
    {% endblock %}
