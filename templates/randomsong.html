<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
   
    <title>Find a Song</title>
</head>
<body>
   
    {% extends "navbar.html"%}
    {% block code %}
    <form action="{{ url_for('views.randomsong')}}" method="post">
        <label for="genrename" class="label1">Enter a Genre:</label>
        <input type="text" id="genrename" name="genrename" placeholder="Enter a Genre" class="textInput">
        <button type="submit" class="searchbutton">Search</button>
      </form>


      <h2 class = "aritstsongs">
        
        {% if genre_song %}
        <p class= "genresongs">{{ genre_song }} </p>
        {% if album_art %}
        <img class = "album-art" src = "{{ album_art }}" alt = "Album Art">
        {% endif %}
        {% endif %}
      
      </h2>
    {% endblock %}
    </body>
</html>
