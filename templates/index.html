<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Top Songs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='topten/index.css')}}">
</head>
<body>
    <button class= "button" onclick="window.location.href='/home'">
        Home
      </button>
    <div>
        <image src="{{ url_for('static', filename='images/Spotifyicon.png')}}">
        <h1>Top 10 Songs</h1>
        <p>Artist Name:</p>
        <form>
            <input type="text" name="txtArtistName"id="txtArtistName" value="" placeholder="Enter Your Favorite Artist"/>
            <button type="submit">Search</button>

        </form>
        
        <h1>{{ txtArtistName }}'s top songs</h1>
        {% for your_list_element in your_list %}
      <p>{{ your_list_element }} </p>
    {% endfor %}
    </div>
</body>
</html>
