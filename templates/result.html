<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Random Song Generator</title>
  </head>
  <body>
    <h1>Spotify Random Song Generator</h1>
    <form method="POST" action="{{ url_for('views.randomsong')}}">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required>
      <br>
      <label for="popularity">Popularity:</label>
      <input type="number" id="popularity" name="popularity" min="0" max="100" required>
      <br>
      <label for="genre">Genre:</label>
      <select id="genre" name="genre" required>
        <option value="pop">Pop</option>
        <option value="hip-hop">Hip-Hop</option>
        <option value="rock">Rock</option>
        <option value="electronic">Electronic</option>
      </select>
      <br>
      <button type="submit">Generate Random Song</button>
    </form>
    {% if title %}
    <h2>Random Song</h2>
    <p><strong>Title:</strong> {{ title }}</p>
    <p><strong>Artist:</strong> {{ artist }}</p>
    <img src="{{ cover }}" alt="Album Cover">
    {% endif %}
  </body>
</html>
